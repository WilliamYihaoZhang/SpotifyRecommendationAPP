<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='button_page.css') }}">

</head>
<body>
   
    <div class="button-page">
        <div class="content">
          <div class="text">
            <div class="small-text">
                Welcome {{ username }}, you are logged in now!
            </div>
            <div class="big-text">
             Generate your song recommendations now
            </div>
          </div>
          <form method = "post" action ="{{url_for('button_page')}}">
            <button type="submit" class="button">
                <div class ="button-text">Generate</div>
            </button>
          </form>
        </div>
      </div>
    <!-- Form with a button to trigger the getRecommendations function -->
</body>
</html>
